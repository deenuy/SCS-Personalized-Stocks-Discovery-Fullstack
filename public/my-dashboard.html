<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- Bootstrap CDN for styling -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
	crossorigin="anonymous">
	
	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    
	<!-- Google Font CDN -->
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    
	<!-- Custom icons CDN -->
	<script src="https://kit.fontawesome.com/3e0c607514.js" crossorigin="anonymous"></script> 

    <!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/dashboard.css">

	<title>My Dashboard</title>
</head>

<body>
	<header>
		<nav class="navbar-global">
			<div class="navbar-logo">
				<a class="navbar-logo-caption" href="#">Discover Stocks</a>
			</div>
			<div class="navbar-list" id="navbarNavAltMarkup">
				<ul class="navbar-nav">
					<li><a class="nav-item" href="index.html">Discover Stocks</a></li>
					<li><a class="nav-item" href="my-dashboard.html">My Dashboard</a></li>
					<li><a class="nav-item" href="team.html">Team</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="main-container">
			<!-- Search bar and title header-->
			<div class="favStocks-container">
				<!-- Background image -->
				<div class="background"></div> 
				<div class="watchlist-title">
					<h1 class="watchlist-header">Watchlist</h1>
					<p>Following are the list of stocks added in watchlist. </p>
				</div>
				<div class="favStocks">
					<div class="stockFavProfile show">
						<img alt="" src="https://flipvo.com/img/logos/Apple_1588597137.jpg" class="stock-image">
						<span class="stock-name">Apple Inc.</span>
					</div>
					<div class="stockFavProfile show">
						<img alt="" src="https://flipvo.com/img/logos/Microsoft_1588597146.jpg" class="stock-image">
						<span class="stock-name">Microsoft Corporation</span>
					</div>
					<div class="stockFavProfile show">
						<img alt="" src="https://flipvo.com/img/logos/Facebook_Inc_1590434446.jpg" class="stock-image">
						<span class="stock-name">Facebook Inc.</span>
					</div>
					<div class="stockFavProfile show">
						<img alt="" src="https://flipvo.com/img/logos/Twitter_1588597321.jpg" class="stock-image">
						<span class="stock-name">Twitter Inc.</span>
					</div>
					<div class="stockFavProfile show">
						<img alt="" src="https://flipvo.com/img/logos/Tesla_Inc_1590434753.jpg" class="stock-image">
						<span class="stock-name">Tesla Inc.</span>
					</div>
				</div>
			</div>
			<div class="fav-news-container">
				<!-- News feed and widget section -->
				<div class="row news-summary">
					<div class="col-6 news-placeholder">
						<!-- This row will handle all of the retrieved articles -->
						<section class="row">
							<div class="col-md-12">
								<br>
								<!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
								<div class="card">
									
									<!-- card Heading for the retrieved articles box -->
									<div class="card-header">
										<strong>
											<i class="fa fa-table"></i> Bookmarked Articles</strong>
									</div>
										
									<!-- This main card will hold each of the resulting articles -->
									<article class="card-body" id="article-section">
										<h2>This section</h2>
									</article>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- Footer section -->
	<footer>
		<!-- Footer section -->
		<div class="something">

		</div>
	</footer>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

	<!-- Chart.js Library  -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

	<!-- JavaScript -->
	<script src="./assets/js/ajax-api.js" type='text/javascript'></script>

</body>
</html>
